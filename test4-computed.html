<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Computed Properties and Watchers</title>
</head>

<body>

    <!-- Computed Properties  -->

    <div id="app" class="container">
        <h3>{{message}}</h3>
        <!-- Computed Properties {{inverted}} -->
        <h3>inverted: {{inverted}}</h3>
        <input type="text" class="form-control" v-model="message">
        <hr>
        <button class="btn btn-primary" @click="accountant++">+</button>
        <button class="btn btn-danger" @click="accountant--">-</button>
        <h3>{{accountant}}</h3>
        <div class="progress">
            
            <div class="progress-bar" role="progressbar" :style="{'width': accountant+'%'}" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" :class="colour">
                {{accountant}}%
            </div>
        </div>
    </div>


    <!-- versÃ£o de desenvolvimento, inclui avisos Ãºteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/computed.js"></script>
</body>

</html>
