<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Vue.js</title>
    
</head>
<body>
   

<div id="app">

    <h1>{{title}}</h1>
    <!-- v-model makes the connection with js -->
    <input type="text" v-model="newFruit" @keyup.enter="addFruit">
    <!-- Eventos/Events -->
    <button @click="addFruit">vue Add</button>

    <ul>
        <!-- Arrey -->
        <li v-for="fruit of fruits">
            <input type="number" v-model.number="fruit.amount">
             {{fruit.name}}
             <button @click="fruit.amount++">+</button>
          <!-- Conditional -->
    <span v-if="fruit.amount === 0"> - out of stock </span>    
        </li>
    </ul>

    <h4>Total: {{countFruits}}</h4>
  
</div>

<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/01.js"></script>

</body>
</html>
